    <div class="container">
        <!----Registration Form-->
   <div class="form-container">
          <h3>Student Register</h3> 
      <div class="center-form">  
      <form action="InsertStudent" method="post">
          <table>
              <tr>
                  <td><label>Register No</label></td>
                  <td><input type="text" id="reg_no" name="reg_no" required></td>
              </tr>
              <tr>
                  <td><label>Name</label></td>
                  <td><input type="text" id="name" name="name" required></td>
              </tr>
              <tr>
                  <td><label>DOB</label></td>
                  <td><input type="date" id="DOB" name="DOB" required></td>
              </tr>
              <tr>
                  <td><label>Contact</label></td>
                  <td><input type="tel" id="contact" name="contact" required></td>
              </tr>
              <tr>
                  <td><label>Email</label></td>
                  <td><input type="email" id="Email" name="Email" required></td>
              </tr>
              <tr>
                  <td><label>Father Name</label></td>
                  <td><input type="text" id="father_name" name="father_name" required></td>
              </tr>
              <tr>
                  <td><label>Mother Name</label></td>
                  <td><input type="text" id="mother_name" name="mother_name" required></td>
              </tr>
              <tr>
                  <td><label>Parent Number</label></td>
                  <td><input type="tel" id="parent_contact" name="parent_contact" required></td>
              </tr>
              <tr>
                  <td>Stream</td>
                  <td><select id="stream" name="stream" required>
                      <option>B.Tech</option>
                      <option>M.Tech</option>
                      <option>MBA</option>
                      <option>BBA</option>
                  </select></td>
              </tr>
              <tr>
                  <td>Branch</td>
                  <td><select id="branch" name="branch" required>
                      <option>CSE</option>
                      <option>CSE(AI&DS)</option>
                      <option>MECH</option>
                      <option>EEE</option>
                      <option>ECE</option>
                      <option>Civil</option>
                      <option>Chemical Engineering</option>
                      <option>Environmental Engineering</option>
                      <option>MBA Finance</option>
                      <option>MBA Marketing</option>
                      <option>MBA International Business</option>
                      <option>MBA EntrePreneurship</option>
                      <option>BBA Economics</option>
                      <option>BBA Marketing</option>
                      <option>BBA Finance</option>
                      <option>BBA Human Resource</option>
                      <option>None</option>
  
                  </select></td>
              </tr>
      </table>
      <button text-align="center" type="submit" class="button2">Register</button>
      </form>
      </div>
      </div>
